name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - common
          - ApiGateway
          - CartService
          - ConfigServer
          - EurerKaService
          - NotificationService
          - ProductService
          - ProfileService
          - UserService

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and install common first
      - name: Build and install Common
        if: matrix.service == 'common'
        run: |
          cd common
          mvn clean install -DskipTests

      # Build and push all services including common
      - name: Build and Push Docker image
        run: |
          cd "${{ matrix.service }}"
          mvn clean package -DskipTests
          IMAGE_NAME=$(echo ${{ matrix.service }} | tr '[:upper:]' '[:lower:]')
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest
