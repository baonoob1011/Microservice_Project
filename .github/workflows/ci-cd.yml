name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job build và install common
  common-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and install common
        run: |
          cd common
          mvn clean install -DskipTests

  # Job build và push Docker cho các service khác
  service-build:
    runs-on: ubuntu-latest
    needs: common-build  # <- wait until common is built
    strategy:
      fail-fast: false
      matrix:
        service:
          - ApiGateway
          - CartService
          - ConfigServer
          - EurerKaService
          - NotificationService
          - ProductService
          - ProfileService
          - UserService

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          # Build common trước (trong cùng runner để Maven tìm được dependency)
          cd common
          mvn clean install -DskipTests
          cd ..

          # Build service hiện tại
          cd "${{ matrix.service }}"
          mvn clean package -DskipTests
          IMAGE_NAME=$(echo ${{ matrix.service }} | tr '[:upper:]' '[:lower:]')
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:latest

