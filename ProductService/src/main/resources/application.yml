server:
  port: 8083
  servlet:
    context-path: /product

spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://localhost:8881
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/baonoob
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=ProductDB;encrypt=true;trustServerCertificate=true
    username: sa
    password: 12345
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  kafka:
    consumer:
      bootstrap-servers: localhost:9094
      group-id: product-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'   # quan trọng để deserialize DTO
        spring.json.value.default.type: common.dto.ProductStockUpdateEvent

  jpa:
    hibernate:
      ddl-auto: update  # t?o/b?n ?? b?ng t? ??ng, d�ng 'validate' n?u DB ?� c� s?n
    show-sql: true
    database-platform: org.hibernate.dialect.SQLServerDialect
